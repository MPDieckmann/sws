<form class="mpc-grid mpc-grid-login" method="post">
  <label for="username" class="mpc-label mpc-label_input mpc-label_username">
    <span class="mpc-label-title">Benutzername:</span>
    <input id="username" name="username" class="mpc-label-input mpc-label-input-username" type="text" required="" />
  </label>
  <label for="password" class="mpc-label mpc-label_input mpc-label_password">
    <span class="mpc-label-title">Passwort:</span>
    <input id="password" name="password" class="mpc-label-input mpc-label-input-password" type="password" required="" />
  </label>
  <div class="mpc-button-group">
    <button class="mpc-button mpc-button-type-submit" id="submit" type="submit" name="login">
      <span class="mpc-button-text">Anmelden</span>
    </button>
    <span class="mpc-button-group-space">oder</span>
    <button class="mpc-button mpc-button-type-button" tabindex="1" id="button" type="submit" name="signup">
      <span class="mpc-button-text">Registrieren</span>
    </button>
  </div>
</form>
